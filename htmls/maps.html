<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Technology Coaching - Reddy Uppathi - Maps API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- view port metatag for responsiveness -->
    <meta name="author" content="Reddy Uppathi" />
    <meta name="description"
      content="I am web developer having skill in html . css, javascript , angular" />

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png" />
    <style>
      #map {
        height: 80%;
        width: 80%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBukMwadGfmgIq2otqpKRb5ZkhWHfjHJHI&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 17.4977646, lng: 78.3316862 },
          zoom: 10,
          mapTypeId: 'terrain'
        });

        const marker = new google.maps.Marker({
          position: { lat: 17.4977646, lng: 78.3316862 },
          map: map,
        //   label:'Miyapur',
          title:"Sriram Colony",
          animation:google.maps.Animation.DROP
        });

      }
    </script>
  </body>
</html>
