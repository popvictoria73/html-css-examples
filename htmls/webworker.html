  <body>
    <!-- Web worker is a intensive task runner used for background tasks -->

    <h2>Web Worker</h2>

    <div id="wrkID"></div>

    <script>
      var wrkr;
      if (window.Worker) {
        var wrkr = new Worker("../js/work.js");
        wrkr.onmessage = function name(eve) {
          document.getElementById("wrkID").innerHTML = eve.data;
        };
        wrkr.onerror = function (event) {
          console.log(event.message, event);
        };
      } else {
        alert("worker is not supported");
      }

      function terminateWorker() {
        wrkr.terminate();
        wrkr = undefined;
      }
    </script>
  </body>
