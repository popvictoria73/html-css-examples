<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web - Reddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: hotpink;
            font-size: 50px;
            color: white;
            font-weight: 700;
            font-style: italic;
            top: 30%;
            position: absolute;
            left: 20%;
        }
      
    </style>

</head>

<body>
   
    <script>
        const welcomeText = "Reddy Web Development";
        let index = 0;

        function textAutoStart() {
            document.body.innerText = welcomeText.slice(0,index);
            index++;
            if(index > welcomeText.length) index = 0;
        }

        setInterval(textAutoStart, 115);

    </script>
</body>

</html>
