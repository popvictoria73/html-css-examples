<!DOCTYPE html>
<html>
<head>
<style>
tr:nth-child(even) {
  background-color: #af9696;
}
</style>
</head>

<body>

	<h2 style="color: blue;">
		Month table example
	</h2>
	<br />
	
	<table bgcolor="lightgrey" 
		cellspacing="10" cellpadding="10">
		
		<!-- The tr tag is used to enter
			rows in the table -->

		<!-- It is used to give the heading to the
			table. We can give the heading to the
			top and bottom of the table -->

		<caption align="top">
			<!-- Here we have used the attribute
				that is style and we have colored
				the sentence to make it better
				depending on the web page-->
		</caption>

		<!-- Here th stands for the heading of the
			table that comes in the first row-->

		<!-- The text in this table header tag will
			appear as bold and is center aligned-->

		<thead>
			<tr>
				<!-- Here we have applied inline style
					to make it more attractive-->
				<th>Sun</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
				<th>sat</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr></tr>
			<tr>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
			<tr>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td>20</td>
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr>
				<td>24</td>
				<td>25</td>
				<td>26</td>
				<td>27</td>
				<td>28</td>
				<td>29</td>
				<td>30</td>
			</tr>
			<tr>
				<td>31</td>
				<td style="background:#efeaea">1</td>
				<td style="background:#efeaea">2</td>
				<td style="background:#efeaea">3</td>
				<td style="background:#efeaea">4</td>
				<td style="background:#efeaea">5</td>
				<td style="background:#efeaea">6</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
